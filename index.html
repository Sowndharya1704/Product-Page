<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="box">
            <img src="https://images.pexels.com/photos/22589359/pexels-photo-22589359/free-photo-of-a-bottle-of-chanel-no-5-perfume-and-flowers.jpeg?auto=compress&cs=tinysrgb&w=600" alt="img1">
            <h3>Product 1</h3>
            <p>$29.89</p>
            <button>Add to Cart</button>
        </div>
        <div class="box">
            <img src="https://images.pexels.com/photos/22032381/pexels-photo-22032381/free-photo-of-jar-of-chanel-bath-tablets.jpeg?auto=compress&cs=tinysrgb&w=600" alt="img1">
            <h3>Product 2</h3>
            <p>$25.99</p>
            <button>Add to Cart</button>
        </div>
    </section>
    <section>
        <div class="box">
            <img src="https://images.pexels.com/photos/21926650/pexels-photo-21926650/free-photo-of-chanel-coco-noir-perfume-on-a-sheet-of-fabric.jpeg?auto=compress&cs=tinysrgb&w=600" alt="img1">
            <h3>Product 3</h3>
            <p>$44.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="box">
            <img src="https://images.pexels.com/photos/21904488/pexels-photo-21904488/free-photo-of-black-and-white-photography-of-a-person-holding-a-vial-of-perfumes.jpeg?auto=compress&cs=tinysrgb&w=600" alt="img1">
            <h3>Product 4</h3>
            <p>$39.99</p>
            <button>Add to Cart</button>
        </div>
    </section>
</body>
</html>
